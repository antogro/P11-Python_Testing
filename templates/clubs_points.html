{% extends 'base.html' %}

{% block title %}Points des Clubs{% endblock %}

{% block content %}
    <h1>Points des Clubs</h1>
    <table>
        <tr>
            <th>Club</th>
            <th>Points</th>
            
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
